name: Playwright PHP Project Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ----------------------------
    # Install Apache + PHP + MySQL
    # ----------------------------
    - name: Install LAMP stack
      run: |
        sudo apt update
        sudo apt install -y apache2 mysql-server php libapache2-mod-php php-mysql
        sudo systemctl start apache2
        sudo systemctl start mysql

    # ----------------------------
    # Setup MySQL Database
    # ----------------------------
    - name: Create Database and Import SQL
      run: |
        sudo mysql -e "CREATE DATABASE bankms;"
        sudo mysql bankms < bankms.sql

    # ----------------------------
    # Copy PHP Project to Apache
    # ----------------------------
    - name: Deploy PHP project
      run: |
        sudo cp -r bankms /var/www/html/
        sudo chmod -R 755 /var/www/html/bankms

    # ----------------------------
    # Update DB Config (if needed)
    # ----------------------------
    # Make sure your config.php uses:
    # host = localhost
    # user = root
    # password = (empty)

    # ----------------------------
    # Setup Node & Playwright
    # ----------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ----------------------------
    # Wait for Apache
    # ----------------------------
    - name: Wait for Server
      run: |
        sleep 10
        curl http://localhost/bankms

    # ----------------------------
    # Run Playwright Tests
    # ----------------------------
    - name: Run Playwright Tests
      run: npx playwright test tests/userlogin.spec.ts

    # ----------------------------
    # Upload Report
    # ----------------------------
    - name: Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
